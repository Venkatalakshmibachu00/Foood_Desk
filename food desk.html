<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Food Desk</title>
	<link rel="stylesheet" type="text/css" href="food desk.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg-container">
        <div class="row">
            <div class="d-flex flex-row justify-content-between">
                <div class="container col-12 col-md-6 mt-5">
                    <img src="burger.jpg" class="image w-100 h-100">
                </div>
                <div class="container col-12 col-md-4 mt-5">
                    <h1 class="main-heading text-center">FoodDesk</h1>
                    <h1 class="heading text-center">Sign In</h2>
                    <form id="loginForm" class="mt-3">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div>
                            <p class="paragraph">Remember my Preference</p>
                        </div>
                        <button type="submit" id="sign-in" class="btn btn-block">Sign Me in</button>
                    </form>
                    <h1 class="heading text-center mt-5">Contact With</h2>
                    <div class="d-flex flex-row justify-content-between mt-3">
                        <div>
                            <i class="fa-brands fa-facebook fa-beat"></i>
                            <a href="https://www.facebook.com/campaign/landing.php?campaign_id=14884913640&extra_1=s%7Cc%7C550525804944%7Cb%7Cfacebook%20%27%7C&placement=&creative=550525804944&keyword=facebook%20%27&partner_id=googlesem&extra_2=campaignid%3D14884913640%26adgroupid%3D128696220912%26matchtype%3Db%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-327195741349%26loc_physical_ms%3D9040222%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gclid=Cj0KCQjwqNqkBhDlARIsAFaxvwzZaWNW0HquYtqOE2c702xSGAm0JB82EBIS1THRGfUmUut974J4hQIaAnp8EALw_wcB" id="fb"> Facebook </a>
                        </div>
                        <div >
                            <i class="fa-brands fa-google fa-beat"></i>
                            <a href="https://www.google.com/">
                                <span class="google1">G</span>
                                <span class="google2">o</span>
                                <span class="google3">o</span>
                                <span class="google4">g</span>
                                <span class="google5">l</span>
                                <span class="google6">e</span>
                            </a>
                        </div>
                        <div>
                           <i class="fa-brands fa-linkedin fa-beat"></i>
                           <a href="https://in.linkedin.com/" id="li">LinkedIn</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
